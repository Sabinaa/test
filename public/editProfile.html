<form ng-submit="saveProfile()">
                <fieldset class="form-group">
                    <label for="username">User Name</label>
                    <input type="text" class="form-control" id="username" ng-model="username" placeholder="Enter User Name"  disabled>
                </fieldset>
               
                 <fieldset class="form-group">
                    <label for="password">Password</label>
                      <input type="password" class="form-control" id="password" ng-model="password" placeholder="Password" maxlength="20" required>
                </fieldset>

          <button type="submit" class="btn btn-primary" >Submit</button>
</form>
