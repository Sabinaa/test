<div class="hold-transition">
  <div class="register-box lbStyle">
    <div class="register-logo logoCustom">
      Lost & Found
    </div>

    <div class="register-box-body lbbStyle">
      <p class="login-box-msg">Register</p>

      <form ng-submit="register()">
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Username" id="email" ng-model="user_name" autofocus required>
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Password" id="password" ng-model="password" value="" required>
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Retype password" id="password_c" ng-model="password_c" value="" required>
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-4 col-xs-offset-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
            <a href="#" ng-click="setContent('/login.html')" class="textMargin">Login</a>
          </div>
          <!-- /.col -->
        </div>
      </form>

    </div>
    <!-- /.form-box -->
  </div>

</div>
