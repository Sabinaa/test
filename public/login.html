<div class="hold-transition">
    <div class="login-box lbStyle">
        <div class="login-logo logoCustom">
            Lost & Found
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body lbbStyle">
            <p class="login-box-msg">Login</p>

            <form role="form" ng-submit="login()">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" placeholder="Username" name="email" id="email" ng-model="email" autofocus required>
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="Password" name="password" id="password" ng-model="password" value="" required>
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-4 col-xs-offset-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                        <a href="#" class="text-center" ng-click="setContent('/register.html')">Register User</a>
                    </div>
                    <!-- /.col -->
                </div>
            </form>



        </div>
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->
</div>
