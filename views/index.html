<!DOCTYPE html>
<html ng-app="lostandfoundapp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lost & Found App</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link href='https://fonts.googleapis.com/css?family=Anton' rel='stylesheet' type='text/css'>

    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- jvectormap -->
    <link rel="stylesheet" href="libraries/plugins/jvectormap/jquery-jvectormap-1.2.2.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="libraries/dist/css/AdminLTE.min.css">

    <link rel="stylesheet" href="libraries/dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/jquery.slidepanel.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="stylesheets/pop-up.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <!-- jQuery 2.2.0 -->
    <script src="libraries/plugins/jQuery/jQuery-2.2.0.min.js"></script>

    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="hold-transition skin-blue sidebar-mini" ng-controller="lostandfoundController">
<div ng-include src="content" include-replace></div>
<div id='slider' ng-model="id">
    <div><b>Please fill out the form to add information about item lost/found at {{id}}</b></div>
    <hr>
    <form name="detailsForm">
        <fieldset class="form-group">
            <label for="name">What's the item ?</label>
            <input type="text" class="form-control" id="name" ng-model="name" maxlength="20" placeholder="Enter Name" required>
        </fieldset>
        <div class="error">
            <span ng-show="detailsForm.name.$error.required && detailsForm.name.$dirty">Required</span>
        </div>

        <fieldset class="form-group">
            <label for="description">Can you please describe it?</label>
            <textarea class="form-control" id="description" ng-model="description" maxlength="200" rows="3" required></textarea>
        </fieldset>
        <div class="error">
            <span ng-show="detailsForm.description.$error.required && detailsForm.description.$dirty">Required</span>
        </div>

        <fieldset class="form-group">
            <label for="date">When did you lose/find it?</label>
            <input type="date" class="form-control" id="date" ng-model="date" required>
        </fieldset>
        <div class="error">
            <span ng-show="detailsForm.date.$error.required && detailsForm.date.$dirty">Required</span>
        </div>

        <div class="radio">
            <label>
                <input type="radio" ng-model="lf" name="optionsRadios" id="optionsRadios1" value="Lost" ng-required="!lf">
                Lost
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio"  ng-model="lf" name="optionsRadios" id="optionsRadios2" ng-required="!lf" value="Found">
                Found
            </label>
        </div>
        <div class="error">
            <span ng-show="detailsForm.lf.$error.required && detailsForm.lf.$dirty">Required</span>
        </div>

        <div class="formFooter">
            <button id="formSubmit" type="submit" class="btn btn-primary" ng-disabled="!detailsForm.$valid">Submit</button>
            <button class="btn btn-primary" id="cancelForm">Cancel</button>
        </div>

        <button type="reset" value="Reset" id="reset">Reset</button>
    </form>
</div>
<div id="popups"></div>
<button id='trigger'>Trigger</button>
<button class="hide" id="addClass">Hidden</button>

<script src="../javascripts/notify.js"></script>
<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<script src="../javascripts/appclient.js"></script>

<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="javascripts/slidereveal.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="libraries/bootstrap/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="libraries/plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="libraries/dist/js/app.min.js"></script>
<!-- Sparkline -->
<script src="libraries/plugins/sparkline/jquery.sparkline.min.js"></script>
<!-- jvectormap -->
<script src="libraries/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
<script src="libraries/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
<!-- SlimScroll 1.3.0 -->
<script src="libraries/plugins/slimScroll/jquery.slimscroll.min.js"></script>
<!-- ChartJS 1.0.1 -->
<script src="libraries/plugins/chartjs/Chart.min.js"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="libraries/dist/js/pages/dashboard2.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="libraries/dist/js/demo.js"></script>
<!-- iCheck -->
<script src="libraries/plugins/iCheck/icheck.min.js"></script>

<script src="../javascripts/jquery.slidepanel.js"></script>

<script type="text/javascript" src="javascripts/jquery.slidepanel.js"></script>



</body>

</html>
